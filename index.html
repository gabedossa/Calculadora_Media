<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
     <header>
        <img src="./img/Logo.png" alt="capelo">
        <h1>Calculadora de médias</h1>
    </header>
    <form action="" id="formAtividade">
        <input type="text" placeholder="Nome da atividade" id="nome-ativiade" required>
        <input type="number" placeholder="Nota" id="nota-ativiade" min="0" max="10" required>
        <button type="submit"> Adicionar + </button>
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    nome da tividade
                </th>
                <th>
                    nota
                </th>
                <th>
                    status
                </th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>

        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado"> --- </td>
            </tr>
        </tfoot>

    </table>
   </div>
    <script src="./script.js"></script>
</body>
</html>
